name: Build and Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: gen-lang-client-0369401709
  REGION: asia-northeast3
  SERVICE_NAME: korea-economy-agent
  IMAGE_NAME: inourbubble2/korea-economy-agent

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Google Cloud Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Prepare .env file
        run: |
          echo "${{ secrets.DOTENV_FILE }}" > .env

      - name: Deploy to Cloud Run
        run: |
          ENV_VARS=$(grep -v '^#' .env | tr '\n' ',' | sed 's/,$//')
          
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE_NAME }}:latest \
            --region ${{ env.REGION }} \
            --port 8080 \
            --timeout 300s \
            --set-env-vars "$ENV_VARS,DATA_DIR=/data" \
            --allow-unauthenticated \
            --project ${{ env.PROJECT_ID }}
